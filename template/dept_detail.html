{% extends 'base.html' %}
{% load static %}

   {% block content %}

        <img  class="my_image" src="{{dept.image.url}}" style="height:350px;width:100%;" alt="{{category.name}}">

<div>
    <h1 class="text-center my_title">{{category.name}}</h1>
    <p class="text-justify">{{category.desc}}</p>
</div>

          <section id="team" data-stellar-background-ratio="1">
          <div class="container">


                    <div class="col-sm-6">
                         <div class="about-info">
                              <h2 class="wow fadeInUp" data-wow-delay="0.1s">Our Doctors</h2>
                         </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row mx_auto">
                         {% for dr in doc %}
                         <div class="my_bottom_margin col-9 col-sm-12  col-md-4 xol-lg-4">
            <div class="card text-center" style="min-width:18rem;">
                <a href=""><img class="card-img-top my_image" src="{{dr.image.url}}" style="width:200px;height:250px;" alt=""></a>
            <div class="card-body">
               <h4>{{dr.name}}</h4>
                <p>{{dr.department}}</p>
                <a href="{{dr.get_url}}">make an appoment</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
          </div></section>

   {% endblock %}
